<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web components</title>
    <!-- <script src="./umd/index.js"></script> -->
    <script>
      class WcButton extends HTMLElement {
        constructor() {
          super();
          const divElem = document.createElement("div");
          console.log(this.innerText || this.textContent);
          divElem.textContent = "999"; // this.getAttribute("text");
          const shadowRoot = this.attachShadow({ mode: "open" });
          shadowRoot.appendChild(divElem);
        }
      }

      customElements.define("wc-button", WcButton);
    </script>
  </head>

  <body>
    <div id="app">
      app
      <wc-button text="Custom element example text"></wc-button>
    </div>
  </body>
</html>
